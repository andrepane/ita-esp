<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="description" content="ParlaConmigo: misiones diarias para aprender italiano en pareja, ahora disponible como app instalada en tu dispositivo iOS.">
  <meta name="theme-color" content="#9c64fd">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ParlaConmigo">
  <meta name="format-detection" content="telephone=no">
  <title>ParlaConmigo - Aprende italiano en pareja</title>
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-comments"></i>
      <span>ParlaConmigo</span>
    </div>
    <div class="header-actions">
      <button class="icon-button" id="backButton" title="Cambiar nombre o sala">
        <i class="fas fa-arrow-left"></i>
        <span>Inicio</span>
      </button>
      <div class="language-toggle" id="languageToggle" title="Cambiar idioma de la misión">
        <i class="fas fa-language"></i>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="login-container" id="loginContainer">
      <div class="login-form">
        <h1 class="login-title">¡Bienvenido a ParlaConmigo!</h1>
        <p class="login-subtitle">Aprende italiano jugando con tu pareja cada día</p>

        <div class="error-message" id="loginError" role="alert"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="userName">Tu nombre</label>
            <input type="text" id="userName" placeholder="Escribe tu nombre" autocomplete="name" required>
          </div>

          <div class="form-group">
            <label for="coupleCode">Código de pareja</label>
            <input type="text" id="coupleCode" placeholder="Crea o ingresa código" required>
          </div>

          <button type="submit" class="btn" id="loginButton">
            Entrar
          </button>
        </form>
      </div>
    </section>

    <section class="mission-container" id="missionContainer">
      <div class="mission-card">
        <div class="mission-header">
          <span class="mission-date" id="missionDate"></span>
          <span class="mission-type" id="missionType"></span>
        </div>

        <div class="mission-meta" id="missionMeta">
          <span class="badge" id="missionSkill"></span>
          <span class="badge badge-secondary" id="missionLevel"></span>
          <span class="badge badge-tertiary" id="missionTime"></span>
          <span class="badge badge-outline" id="missionSource"></span>
        </div>

        <div class="mission-content">
          <h2 class="mission-title" id="missionTitle"></h2>
          <p class="mission-description" id="missionDescription"></p>
          <div id="missionSpecificContent"></div>
        </div>

        <div class="response-area" id="responseArea"></div>

        <div class="actions-row">
          <button class="btn" id="submitResponseButton">Enviar respuesta</button>
          <button class="btn btn-secondary" id="helpButton" type="button">Enviar ayuda</button>
        </div>

        <div class="partner-status waiting" id="partnerStatus">
          <i class="fas fa-hourglass-half"></i>
          <span id="partnerStatusText">Esperando respuesta de tu pareja...</span>
        </div>
      </div>

      <div class="shared-responses" id="sharedResponsesContainer">
        <div class="streak-banner">
          <i class="fas fa-fire"></i>
          <div>
            <div>¡Misión completada!</div>
            <div class="streak-count"><span id="streakCount">1</span> día(s) consecutivo(s)</div>
          </div>
        </div>

        <div class="conversation-topic" id="conversationTopic">
          <div class="topic-header">
            <i class="fas fa-mug-saucer"></i>
            <div>
              <div>Charla de sofá (5 minutos)</div>
              <div class="topic-subtitle">Un tema básico en italiano para conversar juntos</div>
            </div>
          </div>
          <p class="topic-text" id="conversationTopicText"></p>
        </div>

        <div id="responsesContainer"></div>
      </div>
    </section>
  </main>

  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script src="missions.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
