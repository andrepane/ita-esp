<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParlaConmigo - Aprende italiano con tu pareja</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style id="app-style">
    :root {
      /* Paleta de colores */
      --primary: #9c64fd;
      --primary-dark: #7e3af2;
      --background: #121212;
      --surface: #1e1e1e;
      --surface-light: #2d2d2d;
      --text: #e4e4e7;
      --text-secondary: #a1a1aa;
      --success: #31c48d;
      --error: #f05252;
      --warning: #e3a008;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--background);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background-color: var(--surface);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .language-toggle {
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .language-toggle:hover {
      background-color: var(--surface-light);
    }

    /* Login page */
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
    }

    .login-form {
      background-color: var(--surface);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .login-title {
      font-weight: 600;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
    }

    .login-subtitle {
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--surface-light);
      background-color: var(--surface-light);
      color: var(--text);
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(156, 100, 253, 0.3);
    }

    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
    }

    .btn:hover {
      background-color: var(--primary-dark);
    }

    .btn-secondary {
      background-color: var(--surface-light);
      color: var(--text);
    }

    .btn-secondary:hover {
      background-color: #3d3d3d;
    }

    /* Mission page */
    .mission-container {
      display: none; /* Hidden by default */
    }

    .mission-card {
      background-color: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mission-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--surface-light);
    }

    .mission-date {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .mission-type {
      background-color: var(--surface-light);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .mission-content {
      margin-bottom: 1.5rem;
    }

    .mission-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .mission-description {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .response-area {
      margin-top: 1.5rem;
    }

    textarea {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid var(--surface-light);
      background-color: var(--surface-light);
      color: var(--text);
      border-radius: 8px;
      font-size: 1rem;
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
      margin-bottom: 1rem;
      transition: all 0.3s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(156, 100, 253, 0.3);
    }

    .options-container {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 0.75rem;
      margin-bottom: 1rem;
    }

    .option-button {
      background-color: var(--surface-light);
      border: 1px solid var(--surface-light);
      border-radius: 8px;
      padding: 12px;
      text-align: left;
      cursor: pointer;
      transition: all 0.3s;
    }

    .option-button:hover {
      background-color: rgba(126, 58, 242, 0.1);
      border-color: var(--primary);
    }

    .option-button.selected {
      background-color: rgba(126, 58, 242, 0.2);
      border-color: var(--primary);
    }

    .partner-status {
      margin-top: 1.5rem;
      padding: 12px;
      border-radius: 8px;
      background-color: var(--surface-light);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .partner-status.waiting {
      border-left: 4px solid var(--warning);
    }

    .partner-status.completed {
      border-left: 4px solid var(--success);
    }

    .partner-status i {
      font-size: 1.2rem;
    }

    /* Shared responses section */
    .shared-responses {
      display: none; /* Hidden by default */
      margin-top: 2rem;
    }

    .streak-banner {
      background: linear-gradient(45deg, var(--primary-dark), var(--primary));
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 1.5rem;
    }

    .streak-count {
      font-size: 1.5rem;
      font-weight: 700;
    }

    .response-card {
      background-color: var(--surface);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .response-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .response-text {
      line-height: 1.6;
    }

    /* Loading overlay */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(4px);
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s;
    }

    .loading-overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Error message */
    .error-message {
      background-color: rgba(240, 82, 82, 0.1);
      border-left: 4px solid var(--error);
      padding: 12px;
      margin-bottom: 1rem;
      color: var(--text);
      border-radius: 4px;
      display: none;
    }

    /* Responsive */
    @media (min-width: 640px) {
      .options-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <i class="fas fa-comments"></i>
      <span>ParlaConmigo</span>
    </div>
    <div class="language-toggle" id="languageToggle">
      <i class="fas fa-language"></i>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container">
    <!-- Login Section -->
    <section class="login-container" id="loginContainer">
      <div class="login-form">
        <h1 class="login-title">¡Bienvenido a ParlaConmigo!</h1>
        <p class="login-subtitle">Aprende italiano jugando con tu pareja cada día</p>
        
        <div class="error-message" id="loginError">
          Ha ocurrido un error. Por favor, intenta de nuevo.
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="userName">Tu nombre</label>
            <input type="text" id="userName" placeholder="Escribe tu nombre" required>
          </div>
          
          <div class="form-group">
            <label for="coupleCode">Código de pareja</label>
            <input type="text" id="coupleCode" placeholder="Crea o ingresa código" required>
          </div>
          
          <button type="submit" class="btn" id="loginButton">
            Entrar
          </button>
        </form>
      </div>
    </section>

    <!-- Mission Section -->
    <section class="mission-container" id="missionContainer">
      <!-- Mission card -->
      <div class="mission-card">
        <div class="mission-header">
          <span class="mission-date" id="missionDate"></span>
          <span class="mission-type" id="missionType"></span>
        </div>

        <div class="mission-content">
          <h2 class="mission-title" id="missionTitle"></h2>
          <p class="mission-description" id="missionDescription"></p>
          
          <!-- Specific content for each mission type -->
          <div id="missionSpecificContent"></div>
        </div>

        <div class="response-area" id="responseArea">
          <!-- Dynamic content based on mission type -->
        </div>

        <button class="btn" id="submitResponseButton">
          Enviar respuesta
        </button>

        <div class="partner-status waiting" id="partnerStatus">
          <i class="fas fa-hourglass-half"></i>
          <span id="partnerStatusText">Esperando respuesta de tu pareja...</span>
        </div>
      </div>

      <!-- Shared responses section -->
      <div class="shared-responses" id="sharedResponsesContainer">
        <div class="streak-banner">
          <i class="fas fa-fire"></i>
          <div>
            <div>¡Misión completada!</div>
            <div class="streak-count"><span id="streakCount">1</span> día(s) consecutivo(s)</div>
          </div>
        </div>

        <div id="responsesContainer">
          <!-- Response cards will be added here -->
        </div>
      </div>
    </section>
  </main>

  <!-- Loading overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script id="app-script">
    /**
     * ParlaConmigo - Aplicación para aprender italiano en pareja
     * Desarrollado con HTML, CSS y JavaScript puro
     */

    // Configuración de Firebase (se completará con credenciales reales)
    const firebaseConfig = {
      apiKey: "AIzaSyDxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx",
      authDomain: "parlaconmigo-xxxxx.firebaseapp.com",
      projectId: "parlaconmigo-xxxxx",
      storageBucket: "parlaconmigo-xxxxx.appspot.com",
      messagingSenderId: "xxxxxxxxxxxxx",
      appId: "1:xxxxxxxxxxxxx:web:xxxxxxxxxxxxxxxxxxxxxxxx"
    };

    // Estado de la aplicación
    const appState = {
      user: {
        name: null,
        coupleCode: null
      },
      partner: {
        name: null,
        hasResponded: false
      },
      mission: null,
      currentLanguage: 'es', // es o it
      streak: 0,
      response: null,
      today: null
    };

    // Referencias a elementos DOM
    const DOM = {
      loginContainer: document.getElementById('loginContainer'),
      missionContainer: document.getElementById('missionContainer'),
      loginForm: document.getElementById('loginForm'),
      userName: document.getElementById('userName'),
      coupleCode: document.getElementById('coupleCode'),
      loginError: document.getElementById('loginError'),
      loginButton: document.getElementById('loginButton'),
      loadingOverlay: document.getElementById('loadingOverlay'),
      missionDate: document.getElementById('missionDate'),
      missionType: document.getElementById('missionType'),
      missionTitle: document.getElementById('missionTitle'),
      missionDescription: document.getElementById('missionDescription'),
      missionSpecificContent: document.getElementById('missionSpecificContent'),
      responseArea: document.getElementById('responseArea'),
      submitResponseButton: document.getElementById('submitResponseButton'),
      partnerStatus: document.getElementById('partnerStatus'),
      partnerStatusText: document.getElementById('partnerStatusText'),
      sharedResponsesContainer: document.getElementById('sharedResponsesContainer'),
      responsesContainer: document.getElementById('responsesContainer'),
      streakCount: document.getElementById('streakCount'),
      languageToggle: document.getElementById('languageToggle')
    };

    /**
     * Inicializa la aplicación
     */
    function initApp() {
      // Firebase se inicializará aquí
      // firebase.initializeApp(firebaseConfig);
      
      // Obtener la fecha actual formateada
      appState.today = formatDate(new Date());
      
      // Event Listeners
      DOM.loginForm.addEventListener('submit', handleLogin);
      DOM.submitResponseButton.addEventListener('submit', submitResponse);
      DOM.languageToggle.addEventListener('click', switchLanguage);
    }

    /**
     * Maneja el proceso de inicio de sesión
     * @param {Event} event - Evento del formulario
     */
    function handleLogin(event) {
      event.preventDefault();
      
      // Mostrar loading
      showLoading(true);
      
      // Obtener valores del formulario
      const userName = DOM.userName.value.trim();
      const coupleCode = DOM.coupleCode.value.trim().toUpperCase();
      
      if (!userName || !coupleCode) {
        showError('Por favor, completa todos los campos');
        showLoading(false);
        return;
      }
      
      // Actualizar el estado de la aplicación
      appState.user.name = userName;
      appState.user.coupleCode = coupleCode;
      
      // En una implementación real, aquí se verificaría y crearía la pareja en Firebase
      // Por ahora, simulamos el proceso con un timeout
      setTimeout(() => {
        // Fetch mission data from API
        fetchMission();
      }, 1000);
    }

    /**
     * Obtiene la misión diaria desde el API
     */
    function fetchMission() {
      // URL de la API (será reemplazada por el endpoint real)
      const apiUrl = `/api/mission?coupleCode=${appState.user.coupleCode}&date=${appState.today}`;
      
      // En una implementación real, aquí se realizaría una llamada fetch al backend
      // Por ahora, simulamos la respuesta con datos estáticos
      
      // Simulamos la misión del día (esto vendría del backend en la implementación real)
      const missionData = {
        type: "frase-espejo",
        title: "Frase Espejo del Día",
        description: "Traduce esta frase del español al italiano. Intenta mantener el mismo sentido y tono.",
        content: {
          phrase: "Me encanta pasear por el parque cuando sale el sol.",
          context: "Expresando preferencias sobre actividades al aire libre"
        },
        tips: "Recuerda usar correctamente los verbos 'piacere' y 'camminare'."
      };
      
      // Actualizar el estado con la misión recibida
      appState.mission = missionData;
      
      // Mostrar la misión en la interfaz
      renderMission();
      
      // Ocultar pantalla de login y mostrar misión
      DOM.loginContainer.style.display = 'none';
      DOM.missionContainer.style.display = 'block';
      
      // Ocultar loading
      showLoading(false);
      
      // En una implementación real, aquí se escucharían los cambios en Firebase
      // Por ahora, simulamos que no hay respuesta del compañero
      setupResponseListeners();
    }

    /**
     * Renderiza la misión en la interfaz
     */
    function renderMission() {
      // Actualizar fecha
      DOM.missionDate.textContent = formatDateToDisplay(new Date());
      
      // Actualizar tipo de misión
      DOM.missionType.textContent = getMissionTypeDisplay(appState.mission.type);
      
      // Actualizar título y descripción
      DOM.missionTitle.textContent = appState.mission.title;
      DOM.missionDescription.textContent = appState.mission.description;
      
      // Renderizar contenido específico según el tipo de misión
      renderMissionSpecificContent();
      
      // Renderizar área de respuesta según el tipo de misión
      renderResponseArea();
    }

    /**
     * Renderiza el contenido específico según el tipo de misión
     */
    function renderMissionSpecificContent() {
      const { mission } = appState;
      let content = '';
      
      switch (mission.type) {
        case 'frase-espejo':
          content = `
            <div style="margin: 20px 0; padding: 15px; background-color: var(--surface-light); border-radius: 8px;">
              <p style="font-weight: 500; margin-bottom: 8px;">"${mission.content.phrase}"</p>
              <p style="color: var(--text-secondary); font-size: 0.9rem;">Contexto: ${mission.content.context}</p>
            </div>
            <p style="color: var(--primary); font-size: 0.9rem; margin-top: 10px;">
              <i class="fas fa-lightbulb"></i> Consejo: ${mission.tips}
            </p>
          `;
          break;
          
        case 'palabra-del-dia':
          content = `
            <div style="text-align: center; margin: 20px 0;">
              <h3 style="font-size: 2rem; color: var(--primary); margin-bottom: 10px;">${mission.content.word}</h3>
              <p style="font-style: italic; color: var(--text-secondary);">${mission.content.phonetics}</p>
              <p style="margin-top: 10px;">${mission.content.definition}</p>
              <p style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 15px;">Ejemplo: "${mission.content.example}"</p>
            </div>
          `;
          break;
          
        case 'completa-hueco':
          content = `
            <div style="margin: 20px 0;">
              <p style="margin-bottom: 15px;">${mission.content.text}</p>
              <div style="background-color: var(--surface-light); padding: 15px; border-radius: 8px; margin-top: 15px;">
                <p style="margin-bottom: 10px;">Completa la frase:</p>
                <p>${mission.content.sentence.replace('___', '<span style="color: var(--primary); border-bottom: 2px dashed var(--primary); padding: 0 5px;">___</span>')}</p>
              </div>
            </div>
          `;
          break;
          
        case 'elige-escena':
          content = `
            <div style="margin: 20px 0;">
              <p style="margin-bottom: 15px;">${mission.content.scenario}</p>
              <p style="color: var(--text-secondary); font-style: italic; margin-bottom: 15px;">Elige una opción y explica por qué la elegiste.</p>
            </div>
          `;
          break;
          
        case 'mini-dialogo':
          content = `
            <div style="margin: 20px 0; background-color: var(--surface-light); padding: 15px; border-radius: 8px;">
              <p style="margin-bottom: 10px; font-weight: 500;">Situación: ${mission.content.situation}</p>
              <div style="margin-top: 15px;">
                <p><strong>Personaje A:</strong> ${mission.content.characterA}</p>
                <p><strong>Personaje B:</strong> ${mission.content.characterB}</p>
              </div>
            </div>
          `;
          break;
          
        default:
          content = `<p>Tipo de misión no reconocido</p>`;
      }
      
      DOM.missionSpecificContent.innerHTML = content;
    }

    /**
     * Renderiza el área de respuesta según el tipo de misión
     */
    function renderResponseArea() {
      const { mission } = appState;
      let content = '';
      
      switch (mission.type) {
        case 'frase-espejo':
        case 'palabra-del-dia':
        case 'completa-hueco':
        case 'mini-dialogo':
          content = `
            <label for="responseText">Tu respuesta:</label>
            <textarea id="responseText" placeholder="Escribe tu respuesta aquí..."></textarea>
          `;
          break;
          
        case 'elige-escena':
          content = `
            <div class="options-container">
              ${mission.content.options.map((option, index) => `
                <button type="button" class="option-button" data-option="${index}">
                  ${option}
                </button>
              `).join('')}
            </div>
            <textarea id="responseText" placeholder="Explica por qué elegiste esta opción..."></textarea>
          `;
          break;
          
        default:
          content = `
            <textarea id="responseText" placeholder="Escribe tu respuesta aquí..."></textarea>
          `;
      }
      
      DOM.responseArea.innerHTML = content;
      
      // Si es tipo 'elige-escena', añadir event listeners a los botones
      if (mission.type === 'elige-escena') {
        const optionButtons = document.querySelectorAll('.option-button');
        optionButtons.forEach(button => {
          button.addEventListener('click', function() {
            // Quitar la clase 'selected' de todos los botones
            optionButtons.forEach(btn => btn.classList.remove('selected'));
            // Añadir la clase 'selected' al botón clicado
            this.classList.add('selected');
            // Actualizar el estado con la opción seleccionada
            appState.selectedOption = this.getAttribute('data-option');
          });
        });
      }
    }

    /**
     * Envía la respuesta del usuario
     */
    function submitResponse() {
      showLoading(true);
      
      // Obtener la respuesta del textarea
      const responseTextArea = document.getElementById('responseText');
      let response = responseTextArea.value.trim();
      
      if (!response) {
        showError('Por favor, escribe una respuesta');
        showLoading(false);
        return;
      }
      
      // Añadir la opción seleccionada si es del tipo 'elige-escena'
      if (appState.mission.type === 'elige-escena' && appState.selectedOption) {
        const selectedOptionText = appState.mission.content.options[appState.selectedOption];
        response = `Opción seleccionada: "${selectedOptionText}"\n\n${response}`;
      }
      
      // Actualizar el estado con la respuesta
      appState.response = response;
      
      // En una implementación real, aquí se guardaría la respuesta en Firebase
      // couples/{code}/responses/{YYYY-MM-DD}/{user}
      
      // Deshabilitar el botón de enviar y el área de respuesta
      DOM.submitResponseButton.disabled = true;
      DOM.submitResponseButton.textContent = 'Respuesta enviada';
      DOM.submitResponseButton.style.backgroundColor = 'var(--success)';
      responseTextArea.disabled = true;
      
      // Simular la recepción de la respuesta del compañero después de un tiempo
      setTimeout(() => {
        // Simular que el compañero ha respondido
        appState.partner.hasResponded = true;
        appState.partner.name = 'Alessandro';
        
        // Actualizar el estado del compañero
        updatePartnerStatus();
        
        // Mostrar las respuestas compartidas
        showSharedResponses();
        
        showLoading(false);
      }, 2000);
    }

    /**
     * Configura los listeners para las respuestas
     */
    function setupResponseListeners() {
      // En una implementación real, aquí se configurarían los listeners de Firebase
      // para detectar cambios en las respuestas del compañero
      
      // Por ahora, solo configuramos el botón de enviar respuesta
      DOM.submitResponseButton.addEventListener('click', submitResponse);
    }

    /**
     * Actualiza el estado de la respuesta del compañero
     */
    function updatePartnerStatus() {
      if (appState.partner.hasResponded) {
        DOM.partnerStatus.classList.remove('waiting');
        DOM.partnerStatus.classList.add('completed');
        DOM.partnerStatusText.innerHTML = `¡<strong>${appState.partner.name}</strong> ya respondió!`;
        DOM.partnerStatus.querySelector('i').className = 'fas fa-check-circle';
      } else {
        DOM.partnerStatus.classList.add('waiting');
        DOM.partnerStatus.classList.remove('completed');
        DOM.partnerStatusText.innerHTML = `Esperando respuesta de tu pareja...`;
        DOM.partnerStatus.querySelector('i').className = 'fas fa-hourglass-half';
      }
    }

    /**
     * Muestra la sección de respuestas compartidas
     */
    function showSharedResponses() {
      // Actualizar el contador de racha
      DOM.streakCount.textContent = calculateStreak();
      
      // Crear las tarjetas de respuesta
      let responsesHTML = '';
      
      // Respuesta del usuario actual
      responsesHTML += createResponseCard(appState.user.name, appState.response);
      
      // Respuesta del compañero (simulada)
      const partnerResponse = "Mi piace passeggiare al parco quando c'è il sole.";
      responsesHTML += createResponseCard(appState.partner.name, partnerResponse);
      
      // Actualizar el contenedor de respuestas
      DOM.responsesContainer.innerHTML = responsesHTML;
      
      // Mostrar la sección
      DOM.sharedResponsesContainer.style.display = 'block';
      
      // Hacer scroll suave hasta la sección
      DOM.sharedResponsesContainer.scrollIntoView({ behavior: 'smooth' });
    }

    /**
     * Crea una tarjeta HTML para una respuesta
     * @param {string} name - Nombre del usuario
     * @param {string} response - Respuesta del usuario
     * @returns {string} HTML de la tarjeta
     */
    function createResponseCard(name, response) {
      return `
        <div class="response-card">
          <div class="response-header">
            <i class="fas fa-user-circle"></i>
            <span>${name}</span>
          </div>
          <div class="response-text">
            ${response.replace(/\n/g, '<br>')}
          </div>
        </div>
      `;
    }

    /**
     * Calcula la racha actual (días consecutivos)
     * @returns {number} Número de días consecutivos
     */
    function calculateStreak() {
      // En una implementación real, se calcularía basándose en los datos de Firebase
      // Por ahora, devolvemos un valor fijo para el prototipo
      return 3;
    }

    /**
     * Cambia el idioma de la interfaz
     */
    function switchLanguage() {
      appState.currentLanguage = appState.currentLanguage === 'es' ? 'it' : 'es';
      
      // Actualizar textos de la interfaz según el idioma seleccionado
      updateInterfaceLanguage();
    }

    /**
     * Actualiza los textos de la interfaz según el idioma seleccionado
     */
    function updateInterfaceLanguage() {
      // En una implementación real, aquí se cambiarían todos los textos de la interfaz
      // según el idioma seleccionado (español o italiano)
      
      // Por ahora, mostramos un mensaje en la consola
      console.log(`Idioma cambiado a: ${appState.currentLanguage === 'es' ? 'Español' : 'Italiano'}`);
    }

    /**
     * Muestra u oculta el overlay de carga
     * @param {boolean} show - Indica si se debe mostrar u ocultar
     */
    function showLoading(show) {
      if (show) {
        DOM.loadingOverlay.classList.add('active');
      } else {
        DOM.loadingOverlay.classList.remove('active');
      }
    }

    /**
     * Muestra un mensaje de error
     * @param {string} message - Mensaje de error a mostrar
     */
    function showError(message) {
      DOM.loginError.textContent = message;
      DOM.loginError.style.display = 'block';
      
      // Ocultar el mensaje después de 3 segundos
      setTimeout(() => {
        DOM.loginError.style.display = 'none';
      }, 3000);
    }

    /**
     * Formatea una fecha en formato YYYY-MM-DD
     * @param {Date} date - Objeto Date
     * @returns {string} Fecha formateada
     */
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    /**
     * Formatea una fecha para mostrar en la interfaz
     * @param {Date} date - Objeto Date
     * @returns {string} Fecha formateada para mostrar
     */
    function formatDateToDisplay(date) {
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      return date.toLocaleDateString(appState.currentLanguage === 'es' ? 'es-ES' : 'it-IT', options);
    }

    /**
     * Obtiene el nombre para mostrar del tipo de misión
     * @param {string} type - Tipo de misión
     * @returns {string} Nombre para mostrar
     */
    function getMissionTypeDisplay(type) {
      const types = {
        'frase-espejo': 'Frase Espejo',
        'palabra-del-dia': 'Palabra del Día',
        'completa-hueco': 'Completa el Hueco',
        'elige-escena': 'Elige la Escena',
        'mini-dialogo': 'Mini Diálogo'
      };
      
      return types[type] || type;
    }

    // Inicializar la aplicación cuando el DOM esté listo
    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
